<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fixed-header, .fixed-footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .grid-item {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    .bg-color1 { background-color: 	#da969b; height: 290px;}
    .bg-color2 { background-color: #ca7f68; height: 290px; }
    .bg-color3 { background-color: 	#ffb3b3; height: 290px;}
    .bg-color4 { background-color: 	#faebd7; }
    .bg-color5 { background-color: 	#c39797; }
    .bg-color6 { background-color: #ddbea5; }
    
  </style>
</head>
<body>

  <div class="fixed-header">Fixed Header</div>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="grid-item bg-color1">1</div>
      </div>
      <div class="col-md-4">
        <div class="grid-item bg-color2">2</div>
      </div>
      <div class="col-md-4">
        <div class="grid-item bg-color3">3</div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="grid-item bg-color4">4</div>
      </div>
      <div class="col-md-4">
        <div class="grid-item bg-color5">5</div>
      </div>
      <div class="col-md-4">
        <div class="grid-item bg-color6">6</div>
      </div>
    </div>
  </div>

  <div class="fixed-footer">Fixed Footer</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
